<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Voice Cloner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2b2d42 0%, #4a4e69 50%, #7a5af8 100%);
            position: relative;
            overflow: hidden;
        }
        .bg-shape {
            position: absolute;
            width: 60vmax;
            height: 60vmax;
            background: radial-gradient(closest-side, rgba(255,255,255,0.18), transparent 70%);
            filter: blur(40px);
            border-radius: 50%;
            top: -20vmax;
            right: -20vmax;
            pointer-events: none;
        }
        .bg-shape-2 {
            position: absolute;
            width: 50vmax;
            height: 50vmax;
            background: radial-gradient(closest-side, rgba(122,90,248,0.25), transparent 70%);
            filter: blur(50px);
            border-radius: 50%;
            bottom: -15vmax;
            left: -15vmax;
            pointer-events: none;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
        }
        .brand {
            color: #fff;
        }
        .brand .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #7a5af8, #22d3ee);
            box-shadow: 0 8px 20px rgba(34,211,238,0.3);
        }
        .brand h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 700;
        }
        .brand p {
            margin: 0;
            opacity: 0.85;
        }
        .form-label {
            color: #e2e8f0;
            font-weight: 600;
        }
        .form-control {
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.6); }
        .form-control:focus {
            border-color: #7a5af8;
            box-shadow: 0 0 0 .2rem rgba(122,90,248,.25);
            background: rgba(255,255,255,0.14);
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #7a5af8, #22d3ee);
            border: none;
            box-shadow: 0 10px 20px rgba(122,90,248,0.35);
        }
        .btn-primary:hover { filter: brightness(1.05); }
        .helper {
            color: #cbd5e1;
            font-size: 14px;
        }
        .footer-note {
            color: #cbd5e1;
            font-size: 12px;
        }
        .card-body { color: #f8fafc; }
        .fade-in {
            animation: fadeIn .6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Toast alerts */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1060; }
        .app-toast { min-width: 280px; background: rgba(255,255,255,0.95); border-radius: 14px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); padding: 12px 16px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; border-left: 6px solid #7a5af8; animation: slideIn .35s ease-out; }
        .app-toast.success { border-left-color: #22c55e; }
        .app-toast.warning { border-left-color: #f59e0b; }
        .app-toast.danger { border-left-color: #ef4444; }
        .app-toast .icon { font-size: 18px; }
        .app-toast .msg { font-weight: 600; }
        .app-toast .close { margin-left: auto; cursor: pointer; border: none; background: transparent; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="alerts-container" class="toast-container"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape-2"></div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="glass-card p-4 p-md-5 fade-in" style="max-width: 460px; width: 100%;">
            <div class="d-flex align-items-center brand mb-4">
                <div class="logo me-3">
                    <i class="fas fa-wave-square"></i>
                </div>
                <div>
                    <h1>Voice Cloner</h1>
                    <p>Đăng nhập để tiếp tục</p>
                </div>
            </div>
            <form id="login-form" class="row g-3">
                <div class="col-12">
                    <label for="user-id-input" class="form-label">User ID</label>
                    <div class="input-group">
                        <span class="input-group-text" style="background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.25); color:#fff;"><i class="fas fa-user"></i></span>
                        <input id="user-id-input" class="form-control" placeholder="Ví dụ: 02899022" required>
                    </div>
                    
                </div>
                <div class="col-12 d-grid">
                    <button id="login-btn" type="submit" class="btn btn-primary">
                        <i class="fas fa-right-to-bracket me-2"></i>Đăng nhập
                    </button>
                </div>
            </form>
            <div id="alert" class="mt-3"></div>
            <div class="footer-note mt-4">© 2025 Voice Cloner - @huyit32</div>
        </div>
    </div>

    <script>
    async function handleLogin(event) {
        event.preventDefault();
        const v = document.getElementById('user-id-input').value.trim();
        const btn = document.getElementById('login-btn');
        if (!v) { showAlert('User ID rỗng', 'warning'); return; }
        try {
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang đăng nhập...';
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: v })
            });
            const data = await res.json();
            if (data.success) {
                localStorage.setItem('user_id', v);
                window.location.href = '/app';
            } else {
                showAlert(data.error || 'Đăng nhập thất bại', 'danger');
            }
        } catch (e) {
            showAlert('Lỗi đăng nhập', 'danger');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-right-to-bracket me-2"></i>Đăng nhập';
        }
    }

    function showAlert(message, type) {
        const container = document.getElementById('alerts-container');
        const id = 'toast-' + Date.now();
        const icon = type === 'success' ? 'check-circle' : (type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle');
        const toast = `
            <div class="app-toast ${type}" id="${id}">
                <i class="fas fa-${icon} icon"></i>
                <div class="msg">${message}</div>
                <button class="close" aria-label="Close" onclick="document.getElementById('${id}').remove()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', toast);
        setTimeout(() => {
            const el = document.getElementById(id);
            if (el) el.remove();
        }, 2000);
    }

    document.getElementById('login-form').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
